<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;600;800&display=swap" rel="stylesheet">
    
    <title>Burger</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="inner-container">
            <h1>Create Your Burger</h1>
        </div>
    </header>
    <!-- fine HEADER -->

    <!-- MAIN -->
    <main>
        <!-- inner-container -->
        <div class="inner-container">

            <div class="burger-name">
                <label for="name-your-burger"></label>
                <input id="name-your-burger" type="text" placeholder="Name Your Burger">
            </div>
    
            <h3>Ingredients</h3>
            <!-- ingredients container -->
            <div class="ingedients-container">
    
                <!-- ingredients-left-col -->
                <div class="ingredients-left-col">
                    
                    <ul>
                        <li>
                            <div class="img-container"><img src="img/cheese.svg" alt="Cheese"></div>
                            <label for="">Cheese</label>
                            <input class="addon" type="checkbox" value="5">                        
                        </li>
                        <li>
                            <div class="img-container"><img src="img/fried-egg.svg" alt="Egg"></div>
                            <label for="">Egg</label>
                            <input class="addon" type="checkbox" value="3">                        
                        </li>
                        <li>
                            <div class="img-container"><img src="img/mustard.svg" alt="Mustard"></div>
                            <label for="">Mustard</label>
                            <input class="addon" type="checkbox" value="1">                        
                        </li>
                    </ul>
    
                </div>
                <!-- end ingredients-left-col -->
    
    
                <!-- ingredients-right-col -->
                <div class="ingredients-right-col">
                    <ul>
                        <li>
                            <div class="img-container"><img src="img/tomato.svg" alt="Tomato"></div>
                            <label for="">Tomato</label>
                            <input class="addon" type="checkbox" value="1">                        
                        </li>
                        <li>
                            <div class="img-container"><img src="img/lettuce.svg" alt="Lettuce"></div>
                            <label for="">Lettuce</label>
                            <input class="addon" type="checkbox" value="1">                        
                        </li>
                        <li>
                            <div class="img-container"><img src="img/ketchup.svg" alt="Ketchup"></div>
                            <label for="">Ketchup</label>
                            <input class="addon" type="checkbox" value="0.5">                        
                        </li>
                    </ul>
                </div>
                <!-- end ingredients-right-col -->
    
            </div>
            <!-- end ingredient container -->

            <div class="discount">
                <label for="discount">Discount Coupon</label>
                <input id="discount" type="text">
            </div>

            <div>
                <button id="calculate-btn">calculate</button>
            </div>

        </div>
        <!-- end inner-container -->
        

    </main>
    <!-- end MAIN -->

    <!-- FOOTER -->
    <footer>
        <div class="inner-container">
            
            <div class="footer-price">

                <div class="your-price"><h3>Your Price</h3></div>

                <div class="final-price"><h3>$ 15</h3></div>

            </div>


        </div>
    </footer>
    <!-- end FOOTER -->

    

    <!-- link javascript -->
    <script type="text/javascript" src="js/script.js"></script>
    <!-- end link javascript -->
</body>
</html>
